<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link

  <style>
  
  
  </style>
  <body>
    <div id='app'>
      <div style='width: 800px'>
        <a-table :columns='columns'

                 :scroll='{ x: true }'>

  <script src='https://cdn.bootcdn.net/ajax/libs/ant-design-vue/1.7.1/antd-with-locales.js'></script>
  <script>
  const columns = [
    {
      title: 'Full Name',
      width: 100,
      dataIndex: 'name',
      key: 'name',
      fixed: 'left'
    },
    {

      dataIndex: 'age',

    {

      key: '1'
    },
    {
      title: 'Column 2',
      dataIndex: 'address',
      key: '2'
    },
    {
      title: 'Column 3',
      dataIndex: 'address',
      key: '3'
    },
    {
      title: 'Column 4',
      dataIndex: 'address',
      key: '4'
    },
    {
      title: 'Column 5',
      dataIndex: 'address',
      key: '5'
    },
    {
      title: 'Column 6',
      dataIndex: 'address',
      key: '6'
    },
    {
      title: 'Column 7',
      dataIndex: 'address',
      key: '7'
    },
    {
      title: 'Column 8',
      dataIndex: 'address',
      key: '8'
    },
    {
      title: 'Action',
      key: 'operation',
      scopedSlots: { customRender: 'action' }
    }
  ]
  
  const data = [
    {
      key: '1',
      name: 'John Brown',
      age: 32,
      address: 'New York ParkNew York ParkNew York ParkNew York ParkNew York ParkNew York Park'
    },
    {
      key: '2',

      age: 40,

  ]
  let vm = new Vue({
    el: '#app',
    data: {
      msg: 'Hello Vue!',
      data,
      columns
    }
  })
  console.log(vm)
